<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Laboratorio 11 - Condicionales</title>
</head>
<body>
  <h1>Laboratorio 11 - Condicionales (if / else)</h1>

  <section>
    <h2>Ejercicio 1 - Verificación de Calificaciones</h2>
    <input id="nota1" type="number" placeholder="Ingresa una nota (0-100)">
    <button onclick="verificarCalificacion()">Verificar</button>
    <p id="respuesta1"></p>
  </section>

  <section>
    <h2>Ejercicio 2 - Número par o impar</h2>
    <input id="numero2" type="number" placeholder="Ingresa un número">
    <button onclick="parOImpar()">Determinar</button>
    <p id="respuesta2"></p>
  </section>

  <section>
    <h2>Ejercicio 3 - Evaluación de Descuentos</h2>
    <input id="monto3" type="number" placeholder="Ingresa el monto total">
    <button onclick="evaluarDescuento()">Calcular</button>
    <p id="respuesta3"></p>
  </section>

  <section>
    <h2>Ejercicio 4 - Juego Adivina Número</h2>
    <button onclick="iniciarJuego()">Generar número</button>
    <input id="adivina4" type="number" placeholder="Adivina el número (1-10)">
    <button onclick="adivinar()">Adivinar</button>
    <p id="respuesta4"></p>
  </section>

  <script src="js/ejercicio1.js"></script>
  <script src="js/ejercicio2.js"></script>
  <script src="js/ejercicio3.js"></script>
  <script src="js/ejercicio4.js"></script>
</body>
</html>
